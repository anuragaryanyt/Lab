<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Progress</title>
    <style>
        #progress-bar {
            width: 300px;
            height: 30px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        #progress {
            width: 0%;
            height: 100%;
            background-color: #007bff;
            transition: width 0.5s ease;
            /* Add smooth transition effect */
        }
    </style>
</head>

<body>
    <h1>Tracking Progress</h1>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>

    <script>
        // Function to update progress bar based on tracking status
        function updateProgress(status) {
            const progressBar = document.getElementById('progress');
            let progress = 0;

            switch (status) {
                case 'shipped':
                    progress = 25;
                    break;
                case 'in transit':
                    progress = 50;
                    break;
                case 'out for delivery':
                    progress = 75;
                    break;
                case 'delivered':
                    progress = 100;
                    break;
                default:
                    progress = 0;
            }

            progressBar.style.width = progress + '%';
        }
        function handleQRCodeScanning() {
            // Make an AJAX request to the Flask server to get the status
            fetch('/api/get_status')
                .then(response => response.json())
                .then(data => {
                    const scannedStatus = data.status;
                    updateProgress(scannedStatus);
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                });
        }

        // Call the function to handle QR code scanning when the page is loaded
        handleQRCodeScanning();
    </script>
</body>

</html>
