<!DOCTYPE html>
<html>
<title>KIIT CENTRAL LIBRARY</title>

<body>

    <head>
        <center>
            <img src="https://cdn.kiit.ac.in/wp-content/uploads/2022/12/KIIT-Logo-Silver-Jubilee-25-Years.png"
                height="90" , width="400">
            <h1>KIIT CENTRAL LIBRARY</h1>
        </center>
    </head>

    <marquee directions="left" bgcolor="#90EE92">
        Student Registration Form</marquee>

    <form name="StudentRegistrationForm">
        <fieldset style="background-color: rgba(83, 237, 237, 0.233);">
            <legend>
                <h3>Student Details</h3>
            </legend>

            <b>First Name: </b><input type="text">
            <b>Middle Name:</b> <input type="text">
            <b>Last Name:</b> <input type="text"><br><br>
            <b>Email:</b> <input type="email"><br><br>
            <b>Password:</b> <input type="password"><br><br>
            <b>Confirm Your Password:</b> <input type="password"><br><br>

            <label for="gender"><b>Gender:</label>
            <input type="radio" id="gender" name="gen"><b>Male</b></input>
            <input type="radio" id="gender" name="gen"><b>Female</b></input>
            <input type="radio" id="gender" name="gen"><b>Others</b></input><br><br>

            <label for="address"><b>Correspondence Address:</b> </label>
            <textarea id="address" rows="3" cols="25"></textarea><br><br>

            <label for="per_address"><b>Permanent Address:</b> </label>
            <textarea id="per_address" rows="3" cols="25"></textarea>
            <br><br>
            <b>Domicile</b><br>
            <select name="domicile" id="state">
                <option>Odisha
                <option> West Bengal
                <option> Bihar
                <option> Jharkhand
                <option> Uttar Pradesh
                <option> Andhra Pradesh
                <option> Telengana
            </select>
            <br><br>
            <button><b>Submit</b></button>
            <br><br>
        </fieldset>
    </form>
</body>

</html>
