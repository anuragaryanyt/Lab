<!DOCTYPE html>
<html>

<head>
    <title>WELCOME</title>
</head>

<body>
    <table border=0 style="width: 100%;">
        <tr>
            <td>
                <ul>
                    <li>Coffee
                    <li>Tea
                    <li>Milk
                </ul>
            </td>
            <td>
                <ol type="A">
                    <li>Coffee
                    <li>Tea
                    <li>Milk
                </ol>
            </td>
            <td>
                <dl>
                    <dt>Coffee</dt>
                    <dd>black hot drink</dd>
                    <dt>Milk</dt>
                    <dd>white cold drink</dd>
                </dl>
            </td>
        </tr>
        <tr>
            <td>
                <ul type="circle">
                    <li>Coffee
                    <li>Tea
                    <li>Milk
                </ul>
            </td>
            <td>
                <ol type="1" start="3">
                    <li>Coffee
                    <li>Tea
                    <li>Milk
                </ol>
            </td>
        </tr>
        <tr>
            <td>
                <ul type="square">
                    <li>Coffee
                    <li>Tea
                    <li>Milk
                </ul>
            </td>
            <td>
                <ol type="i">
                    <li>Coffee
                    <li>Tea
                    <li>Milk
                </ol>
            </td>
            <td>
                <ul>
                    <li>Item A
                    <li>Item B
                        <ul type="circle">
                            <li>Subtem B.1
                            <li>Subtem B.2
                        </ul>
                    </li>
                    <li>Item C
                </ul>
            </td>
        </tr>
    </table>
</body>
