<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,
        td,
        th {
            border: 1px solid;
            padding: 10px;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th colspan="2">Subject Wise Marks</th>
            <th>Average</th>
            <th>SGPA</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td rowspan="4">17609</td>
            <td rowspan="4">Arun Sahu</td>
            <td>Sub-1</td>
            <td>40</td>
            <td rowspan="4">60</td>
            <td rowspan="4" align="centre">6</td>
            <td rowspan="4" align="centre">B</td>
        </tr>
        <tr>
            <td>Sub-2</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Sub-3</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Sub-4</td>
            <td>50</td>
        </tr>

    </table>
</body>

</html>
