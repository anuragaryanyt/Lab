<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        form {
            font-weight: bold;
            border: 3px solid #a6a5a5;   

        }

        input {
            width: 50%;
            padding: 15px;
            margin: 5px;
            border: none;
            background: #e1e1e1;
        }

        .registerbtn {
            background-color: #3004aa;
            color: white;
            padding: 16px 20px;
            margin: 8px;
            border: none;
            cursor: pointer;
            width: 60%;
            opacity: 0.9;
        }

        div{
            margin-left: 35%;
        }
    </style>
</head>

<body>
    <center>
        <h1>Register</h2>
            Kindly fill in this form to register
            <br><br>
    </center>

    <form>
        <div>
            Username: <br><input type="text" placeholder="Enter Username"><br><br>
            Email: <br><input type="email" placeholder="Enter Email"><br><br>
            Password: <br><input type="password" placeholder="Enter Password"><br><br>
            Repeat Password: <br><input type="password" placeholder="Repeat Password"><br><br>

            <button type="submit" class="registerbtn">Register</button>

            <p style="margin-left: 10%;">Already have an account? <a href="#">Sign in</a>.</p>
            
            
        </div>
    </form>
</body>

</html>
