<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q2</title>

    <style>
        table,
        td{
            border-collapse: collapse; 
            border:1px solid;
            padding: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="3" >A</td>
        </tr>
        <tr>
            <td rowspan="2">B</td>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
        </tr>
    </table>
</body>

</html>
