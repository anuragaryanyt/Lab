<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 01</title>
</head>

<body>
    <center>
        <img
            src="https://cdn.kiit.ac.in/wp-content/uploads/2022/10/KIIT-Full-Logo-Left-web.png?_gl=1*1r6tp4r*_ga*NDkzNDQ5MjkzLjE2NzM1MTIyMTA.*_ga_34QZ5P9757*MTY3MzUxMjIwOS4xLjAuMTY3MzUxMjIwOS4wLjAuMA..">
        <h1>KIIT CENTRAL LIBRARY</h1>
    </center>
    <br><br>

    <marquee bgcolor="#84BE63">
        <font size=5>Student Registration Form</font>
    </marquee>
    <br>
    <fieldset>
        <legend>
            <font size=5>Student Details</font>
        </legend>
        <form>
            <b>Enter your name:</b>
            <div>First Name: <input type="text"> Middle Name:<input type="text"> Last Name:<input type="text" </div>
                <br><br>
                <div><b>Enter your Email:</b><input type="email" </div><br><br>
                    <div><b>Enter your password:</b><input type="password" id="password">

                    </div><br>
                    <div><b>Confirm your password:</b><input type="password"></div><br>
                    <div><b>Gender: </b>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Others
                    </div><br>

                    <div><b>Enter your correspondence address:</b><textarea name=address cols="20" rows="2"></textarea>
                    </div><br><br>

                    <div><b>Enter your permanent address:</b><textarea name=address cols="20" rows="2"></textarea></div>
                    <br><br>
                    <div>
                        <label for="domicile"><b>Enter your Domicile:</b></label>
                        <select name="Domicile" id="domicile">
                            <option>Odisha</option>
                            <option>Wb</option>
                            <option>Jharkhand</option>
                            <option>Bihar</option>
                            <option>UP</option>
                            <option>AP</option>
                            <option>Telengana</option>
                        </select>
                    </div><br>
                    <div><input type="submit" value="Sign up"></div>


    </fieldset>
</body>
</html>
